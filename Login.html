<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./LogInstyles.css" />
    <title>Log-In Page</title>
    <link rel="icon" type="image/x-icon" href="/Images/icon1.png" />
  </head>
  <body>
    <div class="container">
      <div class="imgContainer">
        <img src="./Images/SignUpPageImage.jpg" alt="Library Background" />
      </div>

      <div class="dataContainer">
        <div id="head"><h1>Login</h1></div>
        <div class="subhead"><p>Access Your Library Account</p></div>

        <form action="" class="form">
          <div class="inputBox">
            <input
              id="Lusername"
              placeholder="Enter Your Username"
              type="text"
              required
            />
          </div>
          <div class="inputBox">
            <input
              id="Lpassword"
              placeholder="Enter Your Password"
              type="password"
              required
            />
          </div>
          <div class="btn">
            <button id="login_Btn">Login</button>
          </div>
          <div class="extra-links">
            <a>Haven't created a account yet?</a> |
            <a href="signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <script src="./Login.js"></script>
  </body>
</html>
